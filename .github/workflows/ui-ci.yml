name: UI CI

on:
  push:
    paths:
      - "ui/**"
      - ".github/workflows/ui-ci.yml"
  pull_request:
    paths:
      - "ui/**"
jobs:
  ui:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ui

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - run: npm ci
      - run: npm run lint
      - run: npm run build