name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: canon
          POSTGRES_PASSWORD: canon
          POSTGRES_DB: canon_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U canon"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg2://canon:canon@localhost:5432/canon_test
      ADMIN_API_KEY: test-admin-key
      JWT_SECRET: test-secret
      OLLAMA_BASE_URL: http://localhost:11434  # mocked, not used

    steps:
      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          docker system prune -af


      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        working-directory: backend
        run: |
          alembic upgrade head

      - name: Run unit tests
        working-directory: backend
        run: |
          pytest -q




      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        working-directory: backend
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/canon-backend:latest \
            -t canon-backend:test \
            .

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/canon-backend:latest